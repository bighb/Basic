<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//打印直角三角
		var l=5;
		
		for(var r=1;r<=l;r++){
			for(var i=0,arr=[];i<l;i++){
				arr[arr.length]=i<l-r?" ":"*"
			}
			console.log(arr.join(''))
		}
			
		</script>
	</body>
</html>
