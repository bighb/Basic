<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>42度空间-网格布局之网格容器display: grid</title>
    <style>
    	*{
    		padding: 0;
    		margin: 0;
    	}
    	.content{
    		 width: 100%;
	 height: auto;
	 box-sizing: border-box;
	 padding: 0 18%;
	
    	}
    	 /*笔记： grid-template-rows 指的是行高， grid-template-columns 指的是列的宽*/
        .container{
        	background: #DEB887;
             display:grid;
            color: #f0f0f3;
           /* grid-template-rows: 50px 100px 10px 400px;*/
         /*  grid-template-rows:    minmax(100px, auto)  minmax(200px, auto); */
           grid-template-rows:    repeat(2, 1fr); 
         /* grid-template-columns: 90px 50px 120px;*/
            grid-template-columns: repeat(6, 1fr) ;
          /* grid-row-gap：行之间的间距，‘上下’  grid-gap: 100px 1em;（简介形式）如只有一个值，则其即表示行间隙，也表示列间隙*/
          /* grid-row-gap: 200px;*/
            grid-gap:20px;
            grid-column-gap: 1rem;
            
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            
            font-size: .8em;
            min-height: 3rem;
              min-width: 0;
            background-color: #e91e63;
        }
 .editor{
 	/*CSS文本溢出省略在Grid/Flex中不起作用*/
 	  display: flex;
 	    min-width: 0;
 }
    span{

	
	color: #999;
	overflow: hidden;
	text-overflow: ellipsis;
	  font-size: .8em;
	white-space: nowrap;
}       
    </style>
</head>
<body>
	<div class="content">
<div class="container">
    <div class="item">
    	<div class="editor">
    	<span>洛川苹果 陕西红富士苹果 20个 苹果水果礼盒 20枚8洛川苹果 陕西红富士苹果 20个 苹果水果礼盒 20枚800</span>
    	</div>
    </div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">13</div>
    <div class="item">14</div>
    <div class="item">15</div>
    <div class="item">16</div>
    
</div>
</div>
</body>
</html>
