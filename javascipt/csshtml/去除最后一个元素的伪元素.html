<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        display: flex;
    }
    li::after{
        content: "|";
    }
    /* 注意，last-child CSS 伪类 代表父元素的最后一个子元素 和::after中间没有空格，否者无法去除最后一个元素的伪元素 */
    li:last-child::after{
        content: "";
    }
</style>
<body>
    <ul>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>

    </ul>
</body>
</html>
