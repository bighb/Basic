<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    text{

        animation: word 4s 3 ;
        font-size:40px;
        color: #fff;
    }
    @keyframes word {
        0%{
             color: blue;
        }
        50%{
             color: rgb(196, 14, 38);
        }
        100%{
           color: aquamarine;
        }
    }
</style>
<body>
       <text>测试颜色动画</text>
</body>
</html>
