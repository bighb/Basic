<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>
  <body>
    <div id="app" ref="app">
      <el-radio-group v-model="radio" @change="tabClick">
        <el-radio-button :label="3">备选项</el-radio-button>
        <el-radio-button :label="6">备选项</el-radio-button>
        <el-radio-button :label="9">备选项</el-radio-button>
      </el-radio-group>
      <div v-for="index in list">{{index}}</div>
    </div>
  </body>
  <!-- import Vue before Element -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          radio: 3,
          list: [324, 234234],
        };
      },

      mounted() {
        console.log(this.$refs.app);
        console.dir(this.$refs.app);
      },
      methods: {
        tabClick(val) {
          console.dir("val: ", val);
          setTimeout(() => {
            this.list.push(2);
          }, 1000);
        },
      },
    });
  </script>
</html>
