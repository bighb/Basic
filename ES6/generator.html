<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>generator-生成器</title>
	</head>
	<body>
		<script type="text/javascript">
			function * show(){  //中间加* 或者贴着两边
				alert('a');
			yield;          //放弃的意思 
				alert('b')
			}
		let genObj=	show();
		console.log(genObj);
		genObj.next();
	
		</script>
	</body>
</html>
