<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="app"></li>
    </ul>
    <script>
        let arr=['A','B','C']
            let ele=document.getElementById("app")
            arr.forEach((e)=>{
                let newDiv = document.createElement("button"); 
                newDiv.innerText=e
                 ele.append(newDiv)
            })
    </script>
</body>
</html>
