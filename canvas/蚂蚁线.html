<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas基础学习</title>
</head>

<body>
    <canvas id="canvas" width="600px" height="600px"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "yellow"
        ctx.fillRect(0, 0, 600, 600);  //描边矩形
        // 开始
        var offset = 0;
        function draw() {
            ctx.clearRect(0, 0, 120, 120);
            ctx.setLineDash([4, 2]);
            ctx.lineDashOffset = -offset;
            ctx.strokeRect(10, 10, 100, 100);
        }

        function march() {
            offset++;
            if (offset > 16) {
                offset = 0;
            }
            draw();
            setTimeout(march, 1000);
        }
        march();

         
        function antline(params) {
            ctx.clearRect(10, 300, 300, 150);
            ctx.setLineDash([4, 2]);
            ctx.lineDashOffset = -params;
            ctx.moveTo(50, 400);
            ctx.lineTo(290, 400);
            ctx.stroke()
        }

        let i = 0
        setInterval(() => {
               i++
            if (i > 16) {
                i = 0
            }
            antline(i)
        }, 100);
    </script>
</body>

</html>
