<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="btn">转图片</button>
    <canvas id="canvas" width="300px" height="300px"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        console.log('canvas: ', canvas);
        const ctx = canvas.getContext('2d');
        console.log('ctx: ', ctx);

        ctx.fillStyle = 'green';
        ctx.canvas.style.background = 'red'
        ctx.fillRect(10, 10, 150, 100);
        //点击canvas转图片
        let btn = document.getElementById("btn")
        btn.addEventListener('click', createImage, false)
        function createImage(params) {
            console.log('canvas.toDataURL(): ', canvas.toDataURL());
            let imgDom = document.createElement('img')
            imgDom.src = canvas.toDataURL()
            imgDom.style.width = '100px'
            imgDom.style.height = '100px'
            document.body.insertBefore(imgDom, canvas);
        }
    </script>
</body>

</html>
