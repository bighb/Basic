<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas基础学习</title>
</head>

<body>
    <canvas id="canvas" width="600px" height="600px"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.lineWidth = 1;
        ctx.fillStyle="yellow"
        ctx.strokeStyle = "#0000ff";
        ctx.fillRect(10, 10, 700, 600);  //描边矩形
        ctx.moveTo(100, 100);
        ctx.lineTo(100, 30);
        ctx.lineTo(500, 140);
        ctx.lineTo(300, 240);
        ctx.closePath();
        ctx.stroke();
        // 三角形
        ctx.moveTo(120,20)
        ctx.lineTo(80,60)
        ctx.lineTo(160,60)
        ctx.closePath();
        ctx.stroke();
    </script>
</body>

</html>
