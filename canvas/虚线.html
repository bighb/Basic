<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas基础学习</title>
</head>

<body>
    <canvas id="canvas" width="600px" height="600px"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "yellow"
        ctx.fillRect(0, 0, 600, 600);  //描边矩形
        // 开始
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'green';
        ctx.beginPath();
        ctx.setLineDash([6,15]); // 数字是偶数，实线-虚线。奇数时则重复奇数，可以有N组
        ctx.moveTo(10, 50);
        ctx.lineTo(600, 50);
        ctx.lineCap = "round"; //线段端点的样式
        //这个属性是设置虚线偏移量，这个偏移是相对应原本虚线位置的，原本虚线位置类似坐标原点。但是需要注意，负值向右偏移，正值向左偏移。
         ctx.lineDashOffset=-100
        ctx.stroke();
        console.log(ctx.getLineDash()); // 获取实线虚线距离，宽度
  

    </script>
</body>

</html>
