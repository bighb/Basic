<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [
            { id: 1, name: '部门1', pid: 0 },
            { id: 2, name: '部门2', pid: 1 },
            { id: 3, name: '部门3', pid: 1 },
            { id: 4, name: '部门4', pid: 3 },
            { id: 5, name: '部门5', pid: 4 },
        ]
        const getChildren = (table, result, pid) => {
            for (const item of table) {
                if (item.pid === pid) {
                    const newItem = {
                        ...item,
                        children: []
                    }
                    result.push(newItem)
                    getChildren(table, newItem.children, item.id)
                }
            }
        }

        const arrayToTree = (table, pid) => {
            const result = [];
            getChildren(table, result, pid)
            return result
        }
        let trre = arrayToTree(array, 0)
        console.log('trre: ', trre);
    </script>
</body>

</html>
