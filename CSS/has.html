<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2,
    .subtitle {
        margin: 0 0 1.5rem 0;
    }

    .header-group:has(h2):has(.subtitle) h2 {
        margin: 0 0 0.2rem 0;
        /* reduce spacing on header, because subtitle will handle it */
    }
</style>

<body>

    <div class="header-group">
        <h2>Blog Post Title</h2> <!-- main spacing applied here -->
        <div>fdsfds</div>
    </div>

    <div class="header-group">
        <h2>Blog Post Title</h2>
        <div class="subtitle">
            <!-- main spacing applied here -->
            This is a subtitle
        </div>
        <div>fdsfds</div>
    </div>
</body>

</html>
