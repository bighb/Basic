<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p:before {
      content: attr(data-foo) " ";
    }
    button {
      background-color: attr(bgcolor);
      border-radius: attr(radius);
    }
  </style>
  <body>
    <p data-foo="hello">world</p>
    <button bgcolor="skyblue" radius="4">按钮</button>
    <button bgcolor="#00000040" radius="1rem">按钮</button>
    <button bgcolor="red" radius="50%">按钮</button>
    <button bgcolor="orange" radius="100% / 50%" title="by zhangxinxu(.com)">
      按钮
    </button>
  </body>
</html>
