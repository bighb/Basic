<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 200px;
        border: solid 1px rebeccapurple;
    }

    .box1 {


        border: solid 1px red;


        overflow: hidden;
        /*文本不会换行*/
        white-space: nowrap;
        /*当文本溢出包含元素时，以省略号表示超出的文本*/
        text-overflow: ellipsis;
        width: 100px;
        margin-bottom: 12rpx;
        font-size: 30rpx;
        font-weight: 400;
        color: #333333;
        line-height: 42rpx;

    }

    .wrap {
        width: 100%;
        /* 关键属性，如果是块状元素则不生效 */
        display: inline;
    }
</style>

<body>
    <div class="box">
        <div class="box1">
            <div class="wrap">我是内容我是内容我是内容我是内容23432</div>

        </div>
    </div>
</body>

</html>
